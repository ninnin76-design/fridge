    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f3f4f6;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Modified bounceIn for Flexbox centering */
      @keyframes bounceIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes bounceSlow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(5%); }
      }
      .animate-bounce-slow {
        animation: bounceSlow 3s infinite ease-in-out;
      }

      /* Print Styles - Ultra Optimized */
      @media print {
        @page {
          margin: 0.5cm;
          size: A4;
        }

        /* Hide everything by default except root and print-area */
        body {
          background: white !important;
          color: black !important;
        }
        
        #root {
          height: auto !important;
          overflow: visible !important;
        }

        .no-print, 
        button, 
        .app-header, 
        .app-nav, 
        .app-fab, 
        .app-stats,
        header {
          display: none !important;
        }

        .print-area {
          display: block !important;
          visibility: visible !important;
          position: static !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
        }

        /* Create 2-column layout to save paper */
        .print-columns {
          column-count: 2;
          column-gap: 15px;
          column-rule: 1px solid #eee;
        }

        .print-item-group {
          break-inside: avoid;
          page-break-inside: avoid;
          margin-bottom: 8px !important;
        }

        .print-text-tiny {
          font-size: 10px !important;
          line-height: 1.2 !important;
        }

        .print-title-compact {
          font-size: 14px !important;
          margin-bottom: 2px !important;
          padding: 4px !important;
        }

        /* Remove background shadows/borders for ink saving */
        * {
          box-shadow: none !important;
          text-shadow: none !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
