  <head>

    <title>엄마의 냉장고</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f3f4f6;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Modified bounceIn for Flexbox centering */
      @keyframes bounceIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes bounceSlow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(5%); }
      }
      .animate-bounce-slow {
        animation: bounceSlow 3s infinite ease-in-out;
      }

      /* Print Styles - Visibility Trick (Most Robust for Mobile) */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Show only the print area and its children */
        .print-area, .print-area * {
          visibility: visible;
        }

        /* Position the print area at the top-left */
        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          color: black;
        }

        /* Hide generic UI elements explicitly just in case */
        .no-print, button, .app-header {
          display: none !important;
        }

        /* Ensure content creates new pages naturally */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
